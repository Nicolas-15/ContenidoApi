name: build-and-deploy-jar-only

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Compilar y desplegar Spring Boot a EC2
    runs-on: ubuntu-latest
    steps:

      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Instalar Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compilar proyecto (genera el .jar en target/)
        run: mvn clean package

      - name: Renombrar .jar a app.jar
        run: |
          mkdir dist
          cp target/*.jar dist/app.jar

      - name: Verificar archivos generados
        run: |
          echo "Archivos en dist:"
          ls -la dist

      - name: Listar archivos raíz para diagnóstico
        run: ls -la

      - name: Validar existencia de archivos antes de SCP
        run: |
          [ -f dist/app.jar ] || (echo "ERROR: dist/app.jar no existe" && exit 1)
          [ -f Dockerfile ] || (echo "ERROR: Dockerfile no existe" && exit 1)
          [ -f docker-compose.yml ] || (echo "ERROR: docker-compose.yml no existe" && exit 1)

      - name: Copiar archivos al servidor EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.IP_SERVER }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: |
            dist/app.jar
            Dockerfile
            docker-compose.yml
          target: /home/ubuntu/app/

      - name: Desplegar con Docker Compose en EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.IP_SERVER }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/ubuntu/app
            sudo docker compose down
            sudo docker compose up -d --build
            sudo docker compose ps
